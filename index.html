<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX SYSTEM | منصة يوسف التعليمية</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white">

    <section id="login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-dark border-info shadow-lg p-4">
                    <div class="text-center mb-4">
                        <h2 class="matrix-text">MATRIX SYSTEM</h2>
                        <p class="text-secondary">يرجى تسجيل الدخول للمتابعة</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">رقم الطالب (ID)</label>
                        <input type="text" id="student-id" class="form-control bg-dark text-white border-secondary" placeholder="أدخل الـ ID الخاص بك">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">كود التفعيل</label>
                        <input type="password" id="activation-key" class="form-control bg-dark text-white border-secondary" placeholder="****">
                    </div>
                    <button onclick="login()" class="btn btn-info w-100 fw-bold">دخول المنصة</button>
                    <div id="login-error" class="alert alert-danger mt-3 d-none text-center">عفواً، البيانات غير صحيحة!</div>
                </div>
            </div>
        </div>
    </section>

    <section id="platform-section" class="container mt-4 d-none">
        <div class="header-card d-flex justify-content-between align-items-center p-3 mb-4 rounded border border-info">
            <div>
                <h5 id="display-id" class="mb-0 text-info">ID: ---</h5>
            </div>
            <div class="text-end">
                <span class="text-secondary">رصيدك الحالي</span>
                <h4 class="mb-0 text-success"><span id="user-balance">0</span> ج.م</h4>
            </div>
        </div>
        
        <div class="store-area">
            <h3 class="mb-4 border-bottom border-secondary pb-2">المتجر الأكاديمي</h3>
            <div id="courses-container" class="row">
                </div>
        </div>
    </section>

    <section id="admin-section" class="container mt-4 d-none">
        <div class="card border-danger bg-dark p-4 shadow-lg">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-danger">MATRIX ADMIN PANEL</h3>
                <button onclick="location.reload()" class="btn btn-sm btn-outline-light">تسجيل خروج</button>
            </div>
            <hr class="bg-danger">
            <div class="row">
                <div class="col-md-6 border-end border-secondary mb-4">
                    <h5 class="text-info mb-3">شحن رصيد الطالب</h5>
                    <div class="input-group mb-2">
                        <input type="text" id="target-id" class="form-control" placeholder="ID الطالب">
                        <input type="number" id="amount" class="form-control" placeholder="المبلغ">
                    </div>
                    <button onclick="addBalance()" class="btn btn-danger w-100">تنفيذ عملية الشحن</button>
                </div>
                <div class="col-md-6">
                    <h5 class="text-info mb-3">إضافة درس جديد للمنصة</h5>
                    <input type="text" id="course-name" class="form-control mb-2" placeholder="اسم الدرس / المحاضرة">
                    <input type="number" id="course-price" class="form-control mb-2" placeholder="السعر (ج.م)">
                    <input type="text" id="course-link" class="form-control mb-2" placeholder="رابط الفيديو">
                    <button onclick="addNewCourse()" class="btn btn-outline-info w-100">نشر الدرس الآن</button>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
